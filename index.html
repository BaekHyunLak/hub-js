<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Deployed Page</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Hello from My Deployed Page!</h1>
    <p>This page is hosted on GitHub Pages.</p>
    <p>Current time: <span id="current-time"></span></p>

    <script>
        // JavaScript để hiển thị thời gian hiện tại
        document.getElementById('current-time').innerText = new Date().toLocaleString();
    </script>
</body>
</html>
